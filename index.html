<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/df833ad733.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="hamburger-menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <a class="header-logo" href="#header"><i class="fa-brands fa-youtube"></i>YouTub<sup>in</sup></a>
                </div>
            </div>
            <div class="center">
                <div class="search">
                    <input class="search-input" type="search" placeholder="search">
                </div>
                <div class="submit">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="micro-phone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="right">
                <div class="video-camera">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="grid-bar">
                    <i class="fa-solid fa-grip"></i>
                </div>
                <div class="bell">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="main-profile">
                    <img src="./workshop/profile-pic.jpg" alt="profile-pic">
                </div>
            </div>
        </nav>
    </header>
</body>
